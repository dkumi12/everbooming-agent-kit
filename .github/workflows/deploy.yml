name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH in Workspace
        run: |
          mkdir -p ./ssh_temp
          echo "${{ secrets.EC2_SSH_KEY }}" > ./ssh_temp/id_rsa
          chmod 600 ./ssh_temp/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ./ssh_temp/known_hosts

      - name: Deploy using Temp Key
        run: |
          scp -r -i ./ssh_temp/id_rsa ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/deploy/
          ssh -i ./ssh_temp/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd ~/deploy && docker stop agent-kit || true"
          ssh -i ./ssh_temp/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd ~/deploy && docker rm agent-kit || true"
          ssh -i ./ssh_temp/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd ~/deploy && docker build -t agent-kit ."
          ssh -i ./ssh_temp/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd ~/deploy && docker run -d --name agent-kit -p 8501:8501 agent-kit"

      - name: Success
        run: echo "ðŸš€ Deployment completed!"
