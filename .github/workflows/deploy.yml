name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat > ~/.ssh/config <<EOF
Host ec2
  HostName ${{ secrets.EC2_HOST }}
  User ${{ secrets.EC2_USER }}
  IdentityFile ~/.ssh/id_rsa
  StrictHostKeyChecking no
EOF

      - name: Upload Project Files to EC2
        run: |
          ssh ec2 "mkdir -p ~/deploy"
          rsync -avz --delete --exclude 'venv' ./ ec2:~/deploy/

      - name: Build & Restart Docker Container on EC2
        run: |
          ssh ec2 << 'EOF'
            cd ~/deploy
            echo "Stopping old container..."
            docker stop agent-kit || true
            docker rm agent-kit || true

            echo "Building new image..."
            docker build -t agent-kit .

            echo "Starting container..."
            docker run -d --name agent-kit -p 8501:8501 agent-kit
EOF

      - name: Deployment Complete
        run: echo "ðŸš€ Deployment successful!"
