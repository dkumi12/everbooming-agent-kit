name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # â† Make sure this matches your environment name

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          cat > ~/.ssh/config << EOF
Host ec2
  HostName ${{ secrets.EC2_HOST }}
  User ${{ secrets.EC2_USER }}
  IdentityFile ~/.ssh/id_rsa
  StrictHostKeyChecking no
EOF
          chmod 600 ~/.ssh/config

      - name: Test Connection
        run: ssh -o ConnectTimeout=10 ec2 "echo 'Connected successfully!'"

      - name: Deploy Files
        run: rsync -avz --exclude 'venv' ./ ec2:~/deploy/

      - name: Build and Deploy Container
        run: |
          ssh ec2 "cd ~/deploy && \
          docker stop agent-kit || true && \
          docker rm agent-kit || true && \
          docker build -t agent-kit . && \
          docker run -d --name agent-kit -p 8501:8501 agent-kit"

      - name: Success
        run: echo "ðŸš€ Deployment completed!"
