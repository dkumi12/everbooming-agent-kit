name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Current Directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Home directory: $HOME"
          whoami
          ls -la

      - name: Try Creating SSH Directory
        run: |
          echo "Attempting to create SSH directory..."
          mkdir -v -p ~/.ssh
          echo "Exit code: $?"
          ls -la ~/

      - name: Continue if successful
        if: success()
        run: |
          echo "SSH directory created successfully!"
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        if: success()
        run: |
          scp -r ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/deploy/
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd ~/deploy && docker stop agent-kit || true; docker rm agent-kit || true; docker build -t agent-kit .; docker run -d --name agent-kit -p 8501:8501 agent-kit"

      - name: Success
        run: echo "ðŸš€ Deployment completed!"
