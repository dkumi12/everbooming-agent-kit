name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat > ~/.ssh/config << 'EOC'
Host ec2
  HostName ${{ secrets.EC2_HOST }}
  User ${{ secrets.EC2_USER }}
  IdentityFile ~/.ssh/id_rsa
  StrictHostKeyChecking no
EOC

      - name: Copy project to EC2
        run: |
          ssh ec2 "rm -rf ~/deploy/* || true"
          scp -r . ec2:~/deploy/

      - name: Build & Restart Docker Container on EC2
        run: |
          ssh ec2 << 'EOD'
            cd ~/deploy
            docker stop agent-kit || true
            docker rm agent-kit || true
            docker build -t agent-kit .
            docker run -d --name agent-kit -p 8501:8501 agent-kit
EOD

      - name: Deployment Complete
        run: echo "ðŸŽ‰ Deployment finished successfully!"
