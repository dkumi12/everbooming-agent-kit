name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Say Hello World
        run: echo "Hello World - if this fails, we have BIG problems"

      - name: List Files
        run: ls -la

      - name: Try Making Temp Dir
        run: |
          mkdir -p /tmp/test123
          echo "Made directory successfully"
          ls -la /tmp/

      - name: Deploy using SSH Action
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/deploy
            docker stop agent-kit || true
            docker rm agent-kit || true
            docker build -t agent-kit .
            docker run -d --name agent-kit -p 8501:8501 agent-kit

      - name: Success
        run: echo "ðŸš€ Finally worked!"
